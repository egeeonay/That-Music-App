<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <div class="bg-image"></div>
        <div class="container">
            <div class="label-container">
                <p class="app-title">That Music App</p>
            </div>
        <div class="music-container">
            <img id="music-image" src="" alt="">
            <audio id="audio" src=""></audio>
            <div id="music-details">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div id="progress">
                <input type="range" class="" id="progress-bar">
                <div class="times">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div id="controls">
                <button id="prev" class="ctrl-button">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button id="play" class="ctrl-button play-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="next" class="ctrl-button">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
            <div class="volume-container">
                <button class="list-button" type="button" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-controls">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100" value="100">
                </div> 
            </div>
            <div id="music-list" class="collapse show">
                <ul class="list-group list-group-flush">
                    <!-- <li class="list-item">
                        <span class="list-text">California Dreamin' - Mamas And Papas</span>
                        <span class="badge">3.40</span>
                    </li>
                    <li class="list-item">
                        <span class="list-text">Tupac - Hit Em Up</span>
                        <span class="badge">3.40</span>
                    </li>
                    <li class="list-item">
                        <span class="list-text">Menace Santana - Six</span>
                        <span class="badge">3.40</span>
                    </li> -->
                </ul>
            </div>
        </div>
        </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
